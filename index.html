<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="name">quiz</div>
            <div class="start">START</div>
            <div class="questions hide">
                <div class="question active-question fa">Achilles' weak point was the shin?</div>
                <div class="question hide fa">Was Odin the supreme god in Greek mythology?</div>
                <div class="question hide tr">Does Prometheus son of Zeus?</div>
                <div class="question hide fa">Was Athena the goddess of beauty?</div>
                <div class="question hide tr">Was Hades the ruler of the underworld?</div>
            </div>
            <div class="result hide">
                <div class="timer">
                    Time:
                    <div class="time">2</div>
                    seconds
                </div>
                <div class="result-answers">Correct answers: <div class="num">3/5</div></div>
                <div class="next">Try one more time</div>
            </div>
            
        </div>
        <div class="answers hide">
            <div class="true">True</div>
            <div class="false">False</div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
